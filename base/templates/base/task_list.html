{% extends 'base/main.html' %}
{% block content %}
{%if request.user.is_authenticated%}
<p>{{request.user}}</p>
<a href="{% url 'logout' %}">Logout</a>
{%else%}
<a href="{% url 'login' %}">Login</a>
{%endif%}

<hr>
<h1>My to do list {{color}}</h1>
<a href="{% url 'create-task' %}">Add Task</a>

<form method="GET">
  <input type="text" name="search" placeholder="Search..." value="{{search_input}}"  />
  <input type="submit" value="Search" />
</form>

<table>
  <tr>
    <th>Item</th>
    <th></th>
    <th></th>
  </tr>
  {% for task in tasks %}

  <tr>
    <td>{{ task.title }}</td>
    <td> <a href="{% url 'update-task' task.id%}">Edit</a></td>
    <td> <a href="{% url 'delete-task' task.id%}">Delete</a></td>
  </tr>
  {%empty%}
  <h3>No items in list</h3>
  {% endfor %}
</table>
{% endblock content %}
