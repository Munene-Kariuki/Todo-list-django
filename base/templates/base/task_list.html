<h1>My to do list</h1>
<a href="{% url 'create-task' %}">Add Task</a>
<table>
  <tr>
    <th>Item</th>
    <th></th>
    <th></th>
  </tr>
  {% for task in tasks %}

  <tr>
    <td>{{ task.title }}</td>
    <td> <a href="{% url 'task' task.id%}">View</a></td>
    <td> <a href="{% url 'update-task' task.id%}">Edit</a></td>
  </tr>
  {%empty%}
  <h3>No items in list</h3>
  {% endfor %}
</table>
