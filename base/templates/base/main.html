<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TO DO LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,200&family=Sono:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #fafafa;
        font-family: "Sono", sans-serif;
        padding-top: 50px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Raleway', sans-serif;
      }

      p, a {
        color: gray;
      }

      .header {
        display: flex;
        justify-content: space-between;
        color: white;
        padding: 10px;
        border-radius: 5px 5px 0 0;
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
      }

      .header a {
        color: white;
        text-decoration: none;
      }

      .container {
        max-width: 550px;
        margin: auto;
        background-color: white;
        -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.3);
        box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
